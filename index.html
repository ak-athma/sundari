    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">Check Weather</h1>
        <div class="search-box col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
                <input type="text" id="city" placeholder="Enter city">
                <button type="button" id="get-weather" class="btn btn-primary btn-sm px-2 ">RainCheck</button>
            </div>
            <div class="weather-info">
                <p id="temperature"></p>
                <p id="windspeed"></p>
                <p id="winddirection"></p>
            </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="bootstrap-docs.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="700" height="500" loading="lazy">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
